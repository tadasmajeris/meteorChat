<head>
  <title>Meteor Chat</title>
</head>

<body>
  <header>
    {{> loginButtons}}
  </header>
  
  <h1>Chatapp</h1>
  {{> welcome }}
  {{> input }}
  {{> messages }}
</body>

<template name="welcome">
  <p>
    Let's chat.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
